<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <title>{% block title %} Yash's Tweeter App {% endblock %}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Tweet67</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="{% url 'home' %}"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'tweets'%}"
                                    >All tweets</a
                                >
                            </li>

                            <li class="nav-item">
                                <a
                                    class="btn btn-primary"
                                    href="{% url 'createTweet' %}"
                                >
                                    Create new tweet
                                </a>
                            </li>
                        </ul>
                        {% if user.is_authenticated %}
                        <form method="post" action="{% url 'logout'%}">
                            {% csrf_token%}
                            <button class="btn btn-danger" type="submit">
                                Logout
                            </button>
                        </form>
                        {% else %}
                        <a href="{% url 'register' %}" class="text-dark mx-2">
                            <button class="btn btn-primary">Register</button>
                        </a>
                        <a href="{% url 'login' %}" class="text-dark">
                            <button class="btn btn-success">Login</button>
                        </a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>

        <div class="container text-center mt-4">
            {% block content %} {% endblock %}
        </div>
    </body>
</html>
